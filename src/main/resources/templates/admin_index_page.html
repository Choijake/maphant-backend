<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/admin_index_page.css}">
  <title>관리자 대시보드</title>
</head>
<body>
<header>
  <h1>관리자 대시보드에 오신 것을 환영합니다</h1>
</header>
<div class="container">
  <section class="left-section">
    <h2>게시판 신고 목록</h2>
    <button>
      <a href="?sortType=mostReportedRanking">신고 횟수순</a>
    </button>
    <button>
      <a href="/admin/">시간순</a>
    </button>
    <table>
      <thead>
      <tr>
        <th>
          게시판 ID
        </th>
        <th>
          유저 ID
        </th>
        <th>
          제목
        </th>
        <th>
          내용
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="report : ${boardReport}">
        <td th:text="${report.boardId}">
        </td>
        <td th:text="${report.boardUserId}">
        </td>
        <td th:text="${report.boardTitle}">
        </td>
        <td th:text="${report.boardBody}">
        </td>
        <td>
          <button th:data-board-id="${report.boardId}" class="info-button-board">자세히보기</button>
          <button th:data-board-id="${report.boardId}" class="sanction-button-board">제재</button>
        </td>
      </tr>
      </tbody>
    </table>

    <section class="comment-section">
      <h2>댓글 신고 목록</h2>
      <table>
        <thead>
        <tr>
          <th>
            댓글 ID
          </th>
          <th>
            유저 ID
          </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${commentReport}">
          <td th:text="${report.commentId}">
          </td>
          <td th:text="${report.commentUserId}">
          </td>
          <td th:text="${report.commentBody}">
          </td>
          <td>
            <button th:data-comment-id="${report.commentId}" class="info-button-comment">자세히보기</button>
            <button th:data-comment-id="${report.commentId}" class="sanction-button-comment">제재</button>
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </section>
  <section class="right-section">
    <h2>유저 정지</h2>
    <form id="user-sanction-form">
      <div class="input-row">
        <label for="userId"><span>* </span>유저 ID</label>
        <input type="text" id="userId" name="userId" required>
      </div>
      <div class="width-style">
        <div class="input-row-time">
        <label for="sanctionDays"><span>* </span>일</label>
        <input type="text" id="sanctionDays" name="sanctionDays" placeholder="일" required>
        </div>
        <div class="input-row-time">
          <label for="sanctionHours"><span>* </span>시간</label>
          <input type="text" id="sanctionHours" name="sanctionHours" placeholder="시간" required>
        </div>
        <div class="input-row-time">
          <label for="sanctionMinutes"><span>* </span>분</label>
          <input type="text" id="sanctionMinutes" name="sanctionMinutes" placeholder="분" required>
        </div>
      </div>
      <div class="input-row">
        <label for="sanctionReason"><span>* </span>제재 이유</label>
        <textarea id="sanctionReason" name="sanctionReason" rows="4" required></textarea>
      </div>
      <br>
      <button type="submit" class="user-sanction-button">유저 정지</button>
    </form>
    <h2>정지 리스트</h2>
    <table>
      <thead>
      <tr>
        <th>
          유저 ID
        </th>
        <th>
          유저 닉네임
        </th>
        <th>
          유저 이메일
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="sanction : ${userSanction}">
        <td th:text="${sanction.userId}">
        </td>
        <td th:text="${sanction.userNickname}">
        </td>
        <td th:text="${sanction.userEmail}">
        </td>
        <td>
            <button th:data-user-id="${sanction.userId}" class="info-button-sanction">자세히보기</button>
            <button th:data-user-id="${sanction.userId}" class="unSanction-button">정지 해제</button>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
<footer>
  <p>
    &copy; 2023 관리자 대시보드
  </p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // 함수 정의: 팝업 보여주기
    function showPopup(data, title) {
      const popup = window.open('', 'Popup', 'width=800,height=600');
      const popupContent = `
      <p>신고 내용: ${data[title + "ReportName"]}</p>
      <p>신고 시간: ${data[title + "ReportedAt"]}</p>
      <p>신고자 ID: ${data.reporterUserId}</p>
      <p>신고자 이메일: ${data.reporterUserEmail}</p>
    `;
      popup.document.title = title;
      popup.document.write(popupContent);
      popup.document.close();
    }

    // 이벤트 핸들러: 게시글 제재 버튼 클릭
    $(".sanction-button-board").click(function() {
      const boardId = $(this).data("board-id");
      if (confirm('이 게시글을 정지시키겠습니까?')) {
        $.post({
          url: '/admin/sanction/board',
          data: `boardId=${boardId}`,
          success: function(response) {
            // 서버로부터 받은 응답을 처리합니다.
            console.log(response);
            // 예시: 페이지를 새로고침하여 변경사항을 반영합니다.
            location.reload();
          },
          error: function(error) {
            console.error('요청 중 에러 발생:', error);
          }
        });
      }
    });

    // 이벤트 핸들러: 댓글 제재 버튼 클릭
    $(".sanction-button-comment").click(function() {
      const commentId = $(this).data("comment-id");
      if (confirm('이 댓글을 정지시키겠습니까?')) {
        $.post({
          url: '/admin/sanction/comment',
          data: { commentId: commentId },
          success: function(response) {
            // 서버로부터 받은 응답을 처리합니다.
            console.log(response);
            // 예시: 페이지를 새로고침하여 변경사항을 반영합니다.
            location.reload();
          },
          error: function(error) {
            console.error('요청 중 에러 발생:', error);
          }
        });
      }
    });

    // 이벤트 핸들러: 게시글 정보 버튼 클릭
    $(".info-button-board").click(function() {
      const boardId = $(this).data("board-id");
      $.get({
        url: '/admin/reportInfo/board',
        data: { boardId: boardId },
        success: function(response) {
          const parser = JSON.parse(JSON.stringify(response));
          if (parser.success) {
            showPopup(parser.data[0],'board');
          }
        },
        error: function(error) {
          console.error('요청 중 에러 발생:', error);
        }
      });
    });

    // 이벤트 핸들러: 댓글 정보 버튼 클릭
    $(".info-button-comment").click(function() {
      const commentId = $(this).data("comment-id");
      $.get({
        url: '/admin/reportInfo/comment',
        data: { commentId: commentId },
        success: function(response) {
          const parser = JSON.parse(JSON.stringify(response));
          if (parser.success) {
            showPopup(parser.data[0],'comment');
          }
        },
        error: function(error) {
          console.error('요청 중 에러 발생:', error);
        }
      });
    });

    // 이벤트 핸들러: 유저 정지 버튼 클릭
    $(".user-sanction-button").click(function() {
      event.preventDefault();

      const days = parseInt($("#sanctionDays").val()) || 0;
      const hours = parseInt($("#sanctionHours").val()) || 0;
      const minutes = parseInt($("#sanctionMinutes").val()) || 0;

      const offset = 1000 * 60 * 60 * 9
      const totalMilliseconds = (days * 24 * 60 * 60 * 1000) + (hours * 60 * 60 * 1000) + (minutes * 60 * 1000);
      const deadlineAt = new Date().getTime() + totalMilliseconds + offset;

      const userId = $("#userId").val();
      const sanctionReason = $("#sanctionReason").val();

      if (userId && sanctionReason) {
        const data = {
          userId: parseInt(userId),
          deadlineAt: new Date(deadlineAt).toISOString(),
          sanctionReason: sanctionReason
        };

        $.post({
          url: '/admin/sanction/user',
          data: JSON.stringify(data),
          contentType: "application/json",
          success: function(response) {
            if (response === false) {
              alert('해당 유저는 이미 제재되었습니다.');
            } else {
              alert('유저가 정지되었습니다.');
            }
            location.reload();
          },
          error: function(error) {
            console.error('User sanction request error:', error);
          }
        });
      } else {
        alert("유저 ID와 제재 이유를 입력해주세요.");
      }
    });
    // 이벤트 핸들러: 유저 정지 해제 버튼 클릭
    $(".unSanction-button").click(function() {
      const userId = $(this).data("user-id");
      if (confirm('이 유저의 정지를 해제하시겠습니까?')) {
        $.post({
          url: '/admin/unSanction/user',
          data: { userId: userId },
          success: function(response) {
            // 서버로부터 받은 응답을 처리합니다.
            console.log(response);
            // 예시: 페이지를 새로고침하여 변경사항을 반영합니다.
            location.reload();
          },
          error: function(error) {
            console.error('요청 중 에러 발생:', error);
          }
        });
      }
    });
    $(".info-button-sanction").click(function(){
      const userId = $(this).data("user-id");
      $.get({
        url: '/admin/reportInfo/user',
        data: { userId: userId },
        success: function(response) {
          const parser = JSON.parse(JSON.stringify(response));
          if (parser.success) {
            const data = parser.data[0];
            const popup = window.open('', 'Popup', 'width=800,height=600');
            const popupContent = `
            <p>정지 이유: ${data.sanctionReason}</p>
            <p>정지 종료 시간: ${data.deadlineAt}</p>
          `;
            popup.document.title = '정지 정보';
            popup.document.write(popupContent);
            popup.document.close();
          }
        },
        error: function(error) {
          console.error('요청 중 에러 발생:', error);
        }
      })
    })
  });
</script>
</body>
</html>
