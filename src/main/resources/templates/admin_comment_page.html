<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/admin_board_page.css}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>관리자 대시보드</title>
</head>
<body>
<div class="container">
  <section class="left-section">
    <section class="comment-section">
      <button class="sort-button" data-sort-type="mostReportedRanking" data-section="comment">
        신고 횟수순
      </button>
      <button class="sort-button" data-sort-type="time" data-section="comment">
        시간순
      </button>
      <h2>댓글 신고 목록</h2>
      <table>
        <thead>
        <tr>
          <th>
            댓글 ID
          </th>
          <th>
            유저 ID
          </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${commentReport}">
          <td th:text="${report.commentId}">
          </td>
          <td th:text="${report.commentUserId}">
          </td>
          <td th:text="${report.commentBody}">
          </td>
          <td>
            <button th:data-comment-id="${report.commentId}" class="info-button-comment">자세히보기</button>
            <button th:data-comment-id="${report.commentId}" class="sanction-button-comment">제재</button>
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </section>
</div>
<script th:src="@{/admin_board_page.js}"></script>
</body>
</html>
